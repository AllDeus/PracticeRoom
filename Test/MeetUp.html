<body>
    <header class="subtitle">
        <h1>Find A Event</h1>
    </header>

    <!-- Container -->
    <main class="container">
        <div class="row row-cols-1 row-cols-lg-2">
            <!-- Search Cities -->
            <section class="col col-lg-3 searchedCitiesSection">
                <div class="card">
                    <div class="card-header subtitle">
                        <h5>Search Event</h5>
                    </div>
                    <div class="card-body">
                        <!-- Search Form -->
                        <form class="form-inline">
                            <div class="form-group mb-2">
                                <input type="search" class="form-control" id="cityInput" />
                            </div>
                            <button type="submit" class="btn mb-2" id="searchBtn">
                                <i class="fas fa-search-location"></i>
                            </button>
                        </form>
                        <!-- /Search Form -->

                        <!-- Cities List -->
                        <div class="list-group listSearchedCities">
                            <!-- /Cities List -->
                        </div>
                    </div>
                </div>
            </section>


            <!-- Current Event -->
            <section class="col col-lg-9">
                <div class="card">
                    <div class="card-header subtitle">
                        <h5>Current Event</h5>
                    </div>
                    <div class="card-body currentEvent">
                        <div class="card mb-3 currentData">
                            <div class="card-header city">City</div>
                            <div class="card-body">
                                <div class="row row-cols-1 row-cols-sm-2 justify-content-start">
                                    <div class="col col-sm-3">
                                        <img src="#" class="card-img-top icon" alt="muisc icon"
                                            style="display: none;" />
                                        <p class="card-text date">Date</p>
                                        <p class="card-text time">Time</p>
                                        <p class="card-text location">Location</p>
                                        <p class="card-text weather">Weather</p>
                                        <p class="card-text temp">Temp</p>


                                        <p class="card-text">
                                            <span class="uv">Index</span> <span class="flag"></span>
                                        </p>
                                    </div>

                                    <!-- The Windy Map -->
                                    <div class="col col-sm-9">
                                        <div class="card-body">
                                            <div id="windy"></div>
                                            <!-- /The Windy Map -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>


        <!-- /Forcast -->
    </main>
    <!-- /Container -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e211982880.js" crossorigin="anonymous"></script>

    <!-- Moments.js -->
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

    <!-- Windy Map API - Leaflet Library -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

    <!-- Windy Map API -->
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

    <!-- Main js -->
    <script src="assets/app.js"></script>



</body>




</html>
